<section class="container mx-auto">

  <script x-data x-head.json type="application/json">
  {
    "title": "About | AlpineJS SPA",
    "meta": [
      {
        "name": "description",
        "content": "About page for an Alpine.js template example"
      },
      {
        "name": "og:title",
        "content": "About | AlpineJS SPA"
      },
      {
        "name": "og:url",
        "content": "https://alpinejs-spa.netlify.app/about"
      }
    ],
    "link": [
      {
        "rel": "canonical",
        "href": "https://alpinejs-spa.netlify.app/about"
      }
    ]
  }
  </script>

  <section class="py-16 lg:py-20">
    <h1 class="flex items-center gap-3 pt-5 font-body text-4xl font-semibold text-primary dark:text-white md:text-5xl lg:text-6xl">
      <img src="/assets/img/icon-uses.png" alt="icon uses" />
      About
    </h1>
    <div class="pr-2 pt-3 sm:pt-0">
      <p class="font-body text-xl font-light text-primary dark:text-white">App possible features in examples.</p>
    </div>
  </section>

  <section x-cloak x-include="components/my-story.html" class="border-b border-grey-lighter py-8"></section>
  <section x-cloak x-include="components/hello-world.html" class="border-b border-grey-lighter py-8"></section>
  <section x-cloak x-include.markdown="content/welcome.md" class="border-b border-grey-lighter py-8"></section>

  <section x-cloak x-json:example="json/example.json" class="border-b border-grey-lighter py-8">
    <div class="container mx-auto">
      <h2 class="mb-3 font-body text-3xl font-semibold text-primary dark:text-white">JSON file content read and store to usable value</h2>
      <p><strong x-text="$store.example?.menu.value + ':'"></strong></p>
      <ul x-show="$store.example" class="list-disc pl-5">
        <template x-for="(item, index) in $store.example?.menu.popup.menuitem" :key="index">
          <li>
            <span x-text="item.value"></span>
            <button @click="alert('You clicked '+item.onclick+' action')" x-text="item.onclick" class="font-body text-green transition-colors hover:text-secondary dark:text-green-light dark:hover:text-secondary"></button>
          </li>
        </template>
      </ul>
    </div>
  </section>

  <section x-cloak x-json:users="https://jsonplaceholder.typicode.com/users" class="border-b border-grey-lighter py-8">
    <div class="container mx-auto">
      <h2 class="mb-3 font-body text-3xl font-semibold text-primary dark:text-white">JSON API response fetch and store to usable value</h2>
      <ul x-show="$store.users" class="list-disc pl-5">
        <template x-for="(user, index) in $store.users" :key="index">
          <li>
            <span x-text="user.name"></span>
            &lt;<a :href="'mailto:'+user.email" :title="'Mail to '+user.email" x-text="user.email" class="font-body text-green transition-colors hover:text-secondary dark:text-green-light dark:hover:text-secondary"></a>&gt;
            (<a :href="'https://'+user.website" :title="'Open '+user.website" x-text="user.website" target="_blank" rel="nofollow noopener" class="font-body text-green transition-colors hover:text-secondary dark:text-green-light dark:hover:text-secondary"></a>)
          </li>
        </template>
      </ul>
    </div>
  </section>

</section>
