<div class="container mx-auto">
  
  <script x-data x-head.json type="application/json">
  {
    "title": "Comment | AlpineJS SPA",
    "meta": [
      {
        "name": "description",
        "content": "Comment page for an Alpine.js template example"
      },
      {
        "name": "og:title",
        "content": "Comment | AlpineJS SPA"
      },
      {
        "name": "og:url",
        "content": "https://alpinejs-spa.netlify.app/comment"
      }
    ],
    "link": [
      {
        "rel": "canonical",
        "href": "https://alpinejs-spa.netlify.app/comment"
      }
    ]
  }
  </script>

  <div x-data="{ comments: [], comment: {}, postId: $router.path.split('/').pop() }" x-effect="comments = await (await fetch('https://jsonplaceholder.typicode.com/comments?id='+postId)).json(); comment = comments[0]" class="pt-16 lg:pt-20">
    <div class="border-b border-grey-lighter pb-5 sm:pb-8">
      <span class="mb-5 inline-block rounded-full bg-green-light px-2 py-1 font-body text-sm text-green sm:mb-8">comment</span>
      <span class="mb-4 ml-4 inline-block rounded-full bg-yellow-light px-2 py-1 font-body text-sm text-yellow-dark" x-text="$router.path"></span>
      <h2 class="block font-body text-3xl font-semibold leading-tight text-primary dark:text-white sm:text-4xl md:text-5xl" x-text="comment.name"></h2>
      <div class="flex items-center pt-5 sm:pt-8">
        <p class="pr-2 font-body font-light text-primary dark:text-white" x-text="comment.email"></p>
      </div>
    </div>
    <div class="prose prose max-w-none border-b border-grey-lighter py-8 dark:prose-dark sm:py-12" x-text="comment.body"></div>
  </div>

</div>
